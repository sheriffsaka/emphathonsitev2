<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emphathon | Global Servives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emphathon: {
                navy: '#0F1A36',     /* Deep Navy from Text */
                rust: '#C85A17',     /* Burnt Orange from Icon */
                rustLight: '#E6722E',
                navyLight: '#1E2D52',
                glass: 'rgba(255, 255, 255, 0.03)',
                glassBorder: 'rgba(255, 255, 255, 0.08)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], // Luxury feel
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #050912;
        color: #F8FAFC;
        font-family: 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(200, 90, 23, 0.08) 0%, transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(15, 26, 54, 0.4) 0%, transparent 40%);
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1A36; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C85A17; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E6722E; 
      }
    </style>
